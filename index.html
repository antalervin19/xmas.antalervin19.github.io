<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Countdown</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('christmas')">ðŸŽ„ Christmas</button>
            <button class="tab" onclick="switchTab('newyear')">ðŸŽ‰ New Year</button>
        </div>

        <div id="christmas" class="countdown-card active">
            <span class="emoji">ðŸŽ„</span>
            <h1>Christmas Countdown</h1>
            <p class="subtitle">Time until December 24th, 2025</p>
            <div class="timer">
                <div class="time-unit">
                    <span class="time-value" id="xmas-days">00</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="xmas-hours">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="xmas-minutes">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="xmas-seconds">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </div>

        <div id="newyear" class="countdown-card">
            <span class="emoji">ðŸŽ†</span>
            <h1>New Year Countdown</h1>
            <p class="subtitle">Time until January 1st, 2026</p>
            <div class="timer">
                <div class="time-unit">
                    <span class="time-value" id="ny-days">00</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="ny-hours">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="ny-minutes">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="ny-seconds">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const cards = document.querySelectorAll('.countdown-card');
            const stars = document.getElementById('stars');
            const body = document.body;
            
            tabs.forEach(t => t.classList.remove('active'));
            cards.forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
            
            if (tab === 'newyear') {
                stars.classList.add('active');
                body.classList.add('newyear-theme');
            } else {
                stars.classList.remove('active');
                body.classList.remove('newyear-theme');
            }
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
            
            for (let i = 0; i < 5; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = Math.random() * 100 + '%';
                shootingStar.style.top = Math.random() * 50 + '%';
                shootingStar.style.animationDelay = Math.random() * 5 + 's';
                shootingStar.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                starsContainer.appendChild(shootingStar);
            }
        }

        createStars();

        function updateCountdown() {
            const now = new Date();
            
            const christmas = new Date('December 24, 2025 00:00:00');
            const xmasTime = christmas - now;
            
            if (xmasTime > 0) {
                document.getElementById('xmas-days').textContent = 
                    String(Math.floor(xmasTime / (1000 * 60 * 60 * 24))).padStart(2, '0');
                document.getElementById('xmas-hours').textContent = 
                    String(Math.floor((xmasTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                document.getElementById('xmas-minutes').textContent = 
                    String(Math.floor((xmasTime % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                document.getElementById('xmas-seconds').textContent = 
                    String(Math.floor((xmasTime % (1000 * 60)) / 1000)).padStart(2, '0');
            }
            
            const newyear = new Date('January 1, 2026 00:00:00');
            const nyTime = newyear - now;
            
            if (nyTime > 0) {
                document.getElementById('ny-days').textContent = 
                    String(Math.floor(nyTime / (1000 * 60 * 60 * 24))).padStart(2, '0');
                document.getElementById('ny-hours').textContent = 
                    String(Math.floor((nyTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                document.getElementById('ny-minutes').textContent = 
                    String(Math.floor((nyTime % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                document.getElementById('ny-seconds').textContent = 
                    String(Math.floor((nyTime % (1000 * 60)) / 1000)).padStart(2, '0');
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 500);
    </script>
</body>
</html>
